<div class="columnConfig">
	<div class="header">Column Configuration</div>
	<div config-form config-params="config" config-vals="column.Config"></div>
	<div style="text-align: center;">
		<mat-button icon="check" type="accent" label="Accept Changes" label-pos="bottom" size="mini" ng-click="accept()"></mat-button>
		<mat-button icon="remove" type="warn" label="Cancel Changes" label-pos="bottom" size="mini" ng-click="cancel()"></mat-button>
	</div>
</div>
