<md-button ng-style="margin" ng-class="class" style="display: inline;" aria-label="{{ label }}">
    <md-tooltip ng-if="label" md-theme="default" md-direction="{{ labelPos }}">{{ label }}</md-tooltip>
    <md-icon style="vertical-align: inherit" ng-style="{ 'color' : colour, 'font-size' : fontSize }" md-font-icon="{{ 'fa-' + icon }}" class="fa"></md-icon>
</md-button>
