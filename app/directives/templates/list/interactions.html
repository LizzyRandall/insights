<div>
	<mat-button ng-show="visuals.length > 1" size="mini" type="accent" icon="plus" ng-click="newInt()" label="New Interaction"></mat-button>
	<md-list>
		<md-list-item ng-repeat="int in interactions">
			<div layout="row" layout-align="start center" style="width: 100%;">
				<div>
					<span style="font-weight: bold;">{{ int.SourceVis.DisplayName }}</span>
					<span style="color: #777;">{{ triggerName(int) }}</span>
					<md-icon class="md-primary fa" md-font-icon="fa-long-arrow-right"></md-icon>
					<span style="font-weight: bold;">{{ int.TargetVis.DisplayName }}</span>
					<span style="color: #777;">{{ reactionName(int) }}</span>
			</div>
			<md-icon class="md-secondary fa" style="font-size: 20px;" ng-click="editInt(int, $index)" aria-label="Edit" md-font-icon="fa-wrench"><md-tooltip>Edit</md-tooltip></md-icon>
			<md-icon class="md-secondary md-warn fa" style="font-size: 20px;" ng-click="removeInt(int)" aria-label="Remove" md-font-icon="fa-remove"><md-tooltip>Remove</md-tooltip></md-icon>
		</md-list-item>
	</md-list>
</div>
